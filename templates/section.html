{% extends 'base.html' %}
{% load i18n %}
{% block navLeft %}{% endblock %}
{% block navRight %}{% endblock %}
{% block content %}
	<div class="col-sm-4 col-sm-offset-4 irmitra">
		<div class="panel panel-primary">
			<div class="panel-body">
				<form class="form-horizontal" method="post">{% csrf_token %}
					<div class="form-group-lg">
						{% if d2 %}
							<input type="text" class="disabled form-control" value="{{ d2 }}" disabled><br>
						{% endif %}
						<select name="{{ next }}" class="form-control" style="font-size: 20px;">
							{% for i in data %}
								<option value="{{ i.id }}">{{ i.name }}</option>
							{% endfor %}
						</select>
					</div>
					<div class="form-group-lg"><br>
						<button type="submit" class="btn btn-primary btn-block">بعدی</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
